<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="logo"><img src="logo/img1.jpg" alt="logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover nav-item">Sports</li>
                    <li class="hover nav-item">Finance</li>
                    <li class="hover nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news" placeholder="Search Anything...">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/fc524af021.js" crossorigin="anonymous"></script>
</body>
</html>
